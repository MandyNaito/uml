        <!-- 
        ================================================== 
            Cadastro Section Start
        ================================================== -->
        <section id="cliente">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="block">
                            <h2 class="subtitle wow fadeInDown" data-wow-duration="500ms" data-wow-delay=".3s">Formulário</h2>
                            <div class="contact-form">
                                <form id="contact-form" method="post" role="form">
									<div class="row">
										<div class="form-group col-md-8 wow fadeInDown" data-wow-duration="500ms" data-wow-delay=".6s">
											<label for="produto">Produto <span class="required">*</span></label>											
											<input type="text" placeholder="Produto" class="form-control" name="produto" id="produto">
										</div>
										<div class="form-group col-md-4 wow fadeInDown" data-wow-duration="500ms" data-wow-delay=".6s">
											<label for="qtd">Quantidade <span class="required">*</span></label>
											<input type="number" placeholder="Quantidade" class="form-control" name="qtd" id="qtd">
										</div>
									</div>
									<div class="row">
										<div class="form-group col-md-6 wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1s">
											<label for="preco">Preço Unitário <span class="required">*</span></label>											
											<input type="text" placeholder="Preço Unitário" class="form-control" name="preco" id="preco">
										</div>
										<div class="form-group col-md-6 wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1s">
											<label for="servico">Tipo de serviço <span class="required">*</span></label>
											<select id="servico" class="form-control">
											  <option value="10">Limpeza</option>
											  <option value="10">Elétrica</option>
											  <option value="10">Organização</option>
											</select>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12 wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1.4s">
											<div id="actions" class="row">
												<div class="col-md-12">
													<input type="submit" id="contact-submit" class="btn btn-success" value="Salvar">
													<input type="reset" class="btn btn-default btn-cancel" value="Cancelar">
												</div>
											</div>
										</div>
									</div> 
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
